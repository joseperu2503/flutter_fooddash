name: delivery_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  flutter_svg: ^2.0.10+1
  go_router: ^13.2.1

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/icons/tabs/
    - assets/images_prueba/

  fonts:
    - family: SofiaPro
      fonts:
        - asset: assets/fonts/sofia-pro/SofiaPro-Bold.otf
          weight: 700
        - asset: assets/fonts/sofia-pro/SofiaPro-SemiBold.otf
          weight: 600
        - asset: assets/fonts/sofia-pro/SofiaPro-Medium.otf
          weight: 500
        - asset: assets/fonts/sofia-pro/SofiaPro-Regular.otf
          weight: 400
        - asset: assets/fonts/sofia-pro/SofiaPro-Light.otf
          weight: 300
        - asset: assets/fonts/sofia-pro/SofiaPro-ExtraLight.otf
          weight: 200
name: delivery_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:
  dio: ^5.4.3+1
  flutter:
    sdk: flutter
  flutter_advanced_drawer: ^1.3.6
  flutter_dotenv: ^5.1.0
  flutter_riverpod: ^2.5.1
  flutter_svg: ^2.0.10+1
  geolocator: ^11.0.0
  go_router: ^13.2.1
  google_maps_flutter: ^2.5.3
  reactive_forms: ^17.0.0
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/icons/
    - assets/icons/tabs/       
    - assets/icons/drawer/    
    - assets/illustrations/
    - assets/images_prueba/

  fonts:
    - family: SofiaPro
      fonts:
        - asset: assets/fonts/sofia-pro/SofiaPro-Bold.otf
          weight: 700
        - asset: assets/fonts/sofia-pro/SofiaPro-SemiBold.otf
          weight: 600
        - asset: assets/fonts/sofia-pro/SofiaPro-Medium.otf
          weight: 500
        - asset: assets/fonts/sofia-pro/SofiaPro-Regular.otf
          weight: 400
        - asset: assets/fonts/sofia-pro/SofiaPro-Light.otf
          weight: 300
        - asset: assets/fonts/sofia-pro/SofiaPro-ExtraLight.otf
          weight: 200
